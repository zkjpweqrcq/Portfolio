<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <h2>Random Password Generator App</h2>
            <input type="text" placeholder="Create Password" id="password" readonly>
            <img src="copy.png" class="copy" onclick="copyPassword()">
            <div id="btn" onclick="getPassword()">Generator Password</div>
        </div>
        <div class="alertBox">Please press Generate Password</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
